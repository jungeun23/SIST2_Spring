    <script>
      $('#email_sel').change(function() {
        $("#email_sel option:selected").each(function() {
          if ($(this).val() == '1') {
            //직접입력일 경우
            $("#email2").val('');
            //값 초기화 
          } else {
            //직접입력이 아닐경우
            $("#email2").val($(this).text());
            //선택값 입력 
          }
        });
      });
  
      $('#email2').keyup(function(){
  
        if($("#email_sel option:selected").val()!= $(this).val()){
          
          $("#email_sel option").each(function(){
            $(this).attr("selected",false);
            if($(this).val() == "1"){
  
              $(this).attr("selected",true);
            }
  
          })
        }
  
      });
  
  
      $('#signup_submit').click(function(){
  
        $('#email').val($('#email1').val()+'@'+$('#email2').val());
      });
  
      $('#auth_1').click(function(){
  
        $('#authRadio_1').attr('checked',true);
        $('#authRadio_2').attr('checked',false);
        
        $('#auth_2').removeClass('chose');
        $(this).addClass('chose');
      });
  
      $('#auth_2').click(function(){
  
        $('#authRadio_1').attr('checked',false);
        $('#authRadio_2').attr('checked',true);
        $('#auth_1').removeClass('chose');
        $(this).addClass('chose');
      });
  
      $('#auth_'+$('input[id*=authRadio]:checked').val()).click();
      let year = new Date().getFullYear(); // 년도
      let month = new Date().getMonth() + 1+"";  // 월
      if(month.length==1){
        month='0'+month;
      }
      let date = new Date().getDate();  // 날짜
      $('#date').attr('min',year+'-'+month+'-'+date);
  
  
      let sport =['댄스','클라이밍','수영','구기스포츠','사격','스키','기타 스포츠'];
      let music =['보컬','피아노','작사·작곡','프로듀싱','기타 악기']
      let drawing = ['소묘','수채화','펜화','캘리그라피','동양화','서양화','일러스트','기타 드로잉']
      let play=['체험'];
      let cooking =['베이킹','요리','디저트','음료','바리스타','기타 쿠킹'];
      let handmade=['캔들·디퓨저','향수','비누','액세서리','도자기','목공','기타 공예'];
  
      let category=[];
      if($('#bCategory option:selected').val()=='스포츠')	{
          category=sport;
        }else if($('#bCategory option:selected').val()=='음악'){
          category=music;
        }else if($('#bCategory option:selected').val()=='드로잉'){
          category=drawing;
        }else if($('#bCategory option:selected').val()=='쿠킹'){
          category=cooking;
        }else if($('#bCategory option:selected').val()=='체험'){
          category=play;
        }else if($('#bCategory option:selected').val()=='핸드메이드'){
          category=handmade;
        }
  
        var str="";
        category.forEach(function(item,index){
          str+='<option value="'+item+'">'+item+'</option>';
        });
  
        $('#sCategory').html(str);
  
      category=[];
      $('#bCategory').change(function(){
  
        if($('#bCategory option:selected').val()=='스포츠')	{
          category=sport;
        }else if($('#bCategory option:selected').val()=='음악'){
          category=music;
        }else if($('#bCategory option:selected').val()=='드로잉'){
          category=drawing;
        }else if($('#bCategory option:selected').val()=='쿠킹'){
          category=cooking;
        }else if($('#bCategory option:selected').val()=='체험'){
          category=play;
        }else if($('#bCategory option:selected').val()=='핸드메이드'){
          category=handmade;
        }
  
        var str="";
        category.forEach(function(item,index){
          str+='<option value="'+item+'">'+item+'</option>';
        });
  
        $('#sCategory').html(str);
  
      });
  
      $('#location').click(function(){
  
        window.open('map.html','map','top=10, left=10, width=1100, height=620, status=no, menubar=no, toolbar=no, resizable=no');
  
      });
  
      $('#enroll_submit').click(function(){
  
        if($('input[name=title]').val()=="" || $('input[name=title]').val()==null){
          $('input[name=title]').focus();
        }else if($('#bCategory').val()=="" || $('#bCategory').val()==null){
          $('#bCategory').focus();
        }else if($('#sCategory').val()=="" || $('#sCategory').val()==null){
          $('#sCategory').focus();
        }else if($('#date').val()=="" || $('#date').val()==null){
          $('#date').focus();
        }else if($('#time').val()=="" || $('#time').val()==null){
          $('#time').focus();
        }else if($('#classOption').val()=="" || $('#classOption').val()==null){
          $('#classOption').focus();
        }else if($('#personnel').val()=="" || $('#personnel').val()==null){
          $('#personnel').focus();
        }else if($('#location').val()=="" || $('#location').val()==null){
          $('#location').focus();
        }else if($('#location_detail').val()=="" || $('#location_detail').val()==null){
          $('#location_detail').focus();
        }else if($('input[name=price]').val()=="" || $('input[name=price]').val()==null){
          $('input[name=price]').focus();
        }else if($('#editor1').val()=="" || $('#editor1').val()==null){
          $('#editor1').focus();
        }else{
          this.form.submit();
        }
      
      });
  
    </script>
